<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Data - Lista de clientes</title>
    <link href="./style.css" rel="stylesheet" />
    <style type="text/css">
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container{
      	display:flex;
      	flex-direction:column;
      	align-items:center;	
      }
      .header_table,.row{
        display: flex;
        flex-direction: row;
      }
      h3{
      width:200px;
      align-items:center;
      text-align:center;
      border:1px solid grey;
      padding: 10px 0px;
      }
      .result{

      }

    </style>
  </head>

  <body>
    <div>
      <button><a href="/">Home</a></button>
      <button><a href="/clientes">Clientes</a></button>
    </div>
    <h2>Lista de clientes</h2>
<div class="container">

    <div class="header_table">
      <h3>ID</h3>
      <h3>Nome</h3>
    </div>
    <div class="row" th:each="cliente : ${clientes}">

        <h3 class="result" id="id" th:text="${cliente.id}"></h3>
        <h3 class="result" th:text="${cliente.nome}"></h3>
    </div>


   </div>
  </body>

</html>
